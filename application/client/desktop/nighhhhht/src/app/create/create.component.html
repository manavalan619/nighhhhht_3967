<h2>Create</h2>
<form class='form'>
<div  class=' form-group'>

<input  class=' input form-control' placeholder='Type here your name' name=input_template-ib5x [(ngModel)]="school.name" [ngModelOptions]="{standalone: true}"/>
</div>
<div  class=' form-group'>
<label  class=' label'>Email</label>
<input  class=' input form-control' type='email' placeholder='Type here your email' name=input_template-izcg [(ngModel)]="school.email" [ngModelOptions]="{standalone: true}"/>
</div>
<div  class=' form-group'>
<label  class=' label'>Message</label>
</div>
<div  class=' form-group'>
<button  class=' button btn btn-primary' type='submit' name=button_template-iwfv3 (click)="GpCreate()">Send</button>
</div>
</form>
